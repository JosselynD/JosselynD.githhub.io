<!DOCTYPE html>
    <title>"Simple Interest Calculator"</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

                Amount <input type="number"  id="principal">  <br/>
                <label for="rate"> Interest Rate:</label>
                <input type="range"  id="rate" min="1.0" max="20.0" value="10.25" step="0.25" oninput="this.nextElementSibling.value = this.value">
                <output>10.25</output> </br> </br>
                <label for="N. of years"> N. of years:</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>>
                    <option value="3">3</option>>
                    <option value="4">4</option>>
                    <option value="5">5</option>>
                    <option value="6">6</option>>
                    <option value="7">7</option>>
                    <option value="8">8</option>>
                    <option value="9">9</option>>
                    <option value="10">10</option>>
                </select><br>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
        </div>
    </body>
    <footer>

        &#169; This Calculator belongs to Josselyn Davalos


    </footer>  
</html>
